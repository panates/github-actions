name: "Build"
on:
  workflow_call:
    inputs:
      build_script:
        type: string
        description: "Build script to be executed"
        default: 'npm run build'
    secrets:
      PERSONAL_ACCESS_TOKEN:
        description: "Github personal access token"
        required: true

jobs:
  # ***********************************
  # Job: Build Packages
  # ***********************************
  build:
    name: "Build Packages"
    runs-on: ubuntu-latest
    steps:
      - name: "Setup Environment"
        uses: panates/gh-setup-node@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
#          fetch-depth: 0

      - name: "Scan Environment"
        id: environment
        uses: panates/gh-repository-info@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}


      - name: "Build Changelog"
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fromTag: ${{ steps.environment.outputs.prevSha }}
          toTag: ${{ steps.environment.outputs.lastSha }}
          outputFile: "COMMIT_CHANGELOG.md"
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>",
              "pr_template": "- #{{TITLE}}\n   - PR: ##{{NUMBER}}",
              "empty_template": "- no changes",
              "categories": [
                {
                    "title": "## üöÄ Features",
                    "labels": ["feat", "feature"]
                },
                {
                   "title": "## üêõ Fixes",
                    "labels": ["fix", "bug"]
                },
                {
                    "title": "## üß™ Tests",
                    "key": "tests",
                    "labels": ["test"]
                },
                {
                    "title": "## Other",
                    "labels": []
                }
              ],
              "ignore_labels": [
                  "ignore", "chore", "dev"
              ],
              "sort": {
                  "order": "ASC",
                  "on_property": "mergedAt"
              },
              "label_extractor": [
                {
                  "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test|ignore){1}(\\([\\w\\-\\.]+\\))?(!)?: ([\\w ])+([\\s\\S]*)",
                  "target": "$1"
                }
              ]
            }

      - name: "debug 1"
        run: |
          echo ${{ steps.changelog.outputs.changelog }}

      - name: "debug 2"
        run: |
          cat COMMIT_CHANGELOG.md

#      - name: "Build"
#        shell: bash
#        run: |
#          ${{ inputs.build_script }}
#
      - name: Parse Directories in Bash
        shell: bash
        run: |
          PACKAGES='${{ steps.environment.outputs.packages }}'
           
          echo "Processing packages..."
          echo "$PACKAGES" | jq -c '.[]' | while IFS= read -r package; do
            name=$(echo "$package" | jq -r '.name')
            version=$(echo "$package" | jq -r '.version')
          
            echo "Package Name: $name"
            echo "Package Version: $version"
          done
