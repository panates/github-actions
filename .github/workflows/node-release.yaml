name: "Release"
on:
  workflow_call:
    inputs:
      build_script:
        type: string
        description: "Build script to be executed"
        default: 'npm run build'
      dockerize:
        type: string
        description: "Determines if docker image will be created"
        default: 'false'
      before_dockerize:
        description: "Shell commands before build docker image"
        type: string
        default: ''
      stage_version:
        description: "Stage file version prefix"
        type: string
        default: 'v1'
    secrets:
      PERSONAL_ACCESS_TOKEN:
        required: true
      DOCKERHUB_USERNAME:
      DOCKERHUB_PASS:

jobs:
  # ***********************************
  # Job: Build Packages
  # ***********************************
  build:
    name: Build Packages
    uses: panates/github-actions/.github/workflows/node-build.yaml@dev
    with:
      build_script:  ${{ inputs.build_script }}
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

  # ***********************************
  # Job: Create GitHub release
  # ***********************************
  github_release:
    name: 'Create Github Release'
    needs:
      - build
    uses: panates/github-actions/.github/workflows/__github-release.yaml@dev
    with:
      tag: ${{ needs.build.outputs.lastTag }}
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
