name: "Release"
on:
  workflow_call:
    inputs:
      build_script:
        type: string
        description: "Build script to be executed"
        default: 'npm run build'
      dockerize:
        type: string
        description: "Determines if docker image will be created"
        default: 'false'
      before_dockerize:
        description: "Shell commands before build docker image"
        type: string
        default: ''
      stage_version:
        description: "Stage file version prefix"
        type: string
        default: 'v1'
    secrets:
      PERSONAL_ACCESS_TOKEN:
        required: true
      DOCKERHUB_USERNAME:
      DOCKERHUB_PASS:

jobs:
  release:
    name: "Release"
    runs-on: ubuntu-latest
    outputs:
      lastTag: ${{ steps.environment.outputs.lastTag }}

    steps:
      - name: "Setup Environment"
        uses: panates/gh-setup-node@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 100

      - name: "Scan Environment"
        id: environment
        uses: panates/gh-repository-info@v1
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: "Check git tag"
        run: |
          if [ -z "${{ steps.environment.outputs.lastTag }}" ]; then
            echo "Error: No git tag found."
            exit 1
          fi          

      - name: "Build Changelog"
        id: changelog
        uses: panates/github-actions/.github/actions/node-build-changelog@dev
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fromTag: ${{ steps.environment.outputs.prevSha }}
          toTag: ${{ steps.environment.outputs.lastSha }}

      - name: "Print changelog"
        run: |
          cat COMMIT_CHANGELOG.md

      - name: "Build Packages"
        shell: bash
        run: |
          ${{ inputs.build_script }}

      - name: "Publish Packages"
        uses: panates/github-actions/.github/actions/node-release@dev
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          packages: ${{ steps.environment.outputs.packages }}
          dockerhub-username: ${{ secrets.DOCKERHUB_USERNAME }}
          dockerhub-password: ${{ secrets.DOCKERHUB_PASS }}
