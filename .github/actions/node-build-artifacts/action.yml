name: "Upload Artifacts"
inputs:
  packages:
    required: true
    description: "Packages to include"

runs:
  using: "composite"
  steps:
    - name: "Build Artifacts Directory"
      shell: bash
      run: node ${{ github.action_path }}/dist/index.js
      env:
        PACKAGES: ${{ inputs.packages }}

    - name: "Upload Artifacts"
      uses: actions/upload-artifact@v4
      with:
        name: 'artifacts'
        path: __artifacts__/*
